---
base_dir: .
log_level: INFO
log_dir: ./logs/dcrnn_students_finetune2

data:
  dynamic_adj: true
  adjacency_transform: distance
  adjacency_sigma: 1.0
  adjacency_feed_mode: last
  adj_save_dir: ./logs/dcrnn_students_finetune2/adj_matrices
  per_t_dynamic_adj: true
  dataset_dir: data/student_nodes
  graph_pkl_filename: data/student_nodes/adj_mx.pkl
  batch_size: 32
  val_batch_size: 32
  test_batch_size: 32

model:
  num_nodes: 10
  input_dim: 3
  output_dim: 2
  seq_len: 12
  horizon: 12
  filter_type: random_walk
  max_diffusion_step: 1
  num_rnn_layers: 1
  rnn_units: 128
  cl_decay_steps: 2000
  use_curriculum_learning: true
  l1_decay: 0
  dropout: 0.0

filter_type: random_walk
max_diffusion_step: 1
num_rnn_layers: 1
rnn_units: 128
cl_decay_steps: 2000

train:
  base_lr: 0.0001
  learning_rate: 0.0001
  epochs: 10
  patience: 10
  lr_decay_ratio: 0.95
  min_learning_rate: 1.0e-06
  max_grad_norm: 5
  optimizer: adam
  steps: [10, 15]
  test_every_n_epochs: 1
  global_step: 0
  epoch: 0
  epsilon: 1.0e-3
  max_to_keep: 20
  model_filename: ./dcrnn_R_1_h_12_128_lr_0.0001_bs_32_1118194633/models-1.3061-20790

use_cpu_only: False
